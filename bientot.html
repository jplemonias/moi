<style>
    body,

    body,

        height: 100%

    .bgimg {
        background-image: url(public/img/rm.png);
        min-height: 100%;
        background-position: center;

    }

    .titrag {
        color: #fff;
        text-shadow: -1px -1px 0em #d400ff,

    }

    .animhaut {
        position: relative;
        animation: animhaut 0.4s
    }

    @keyframes animhaut {
        from {
            top: -300px;
            opacity: 0
        }

        to {
            top: 0;
            opacity: 1
        }
    }

    .animbas {
        position: relative;
        animation: animbas 1s
    }

    @keyframes animbas {
        from {
            bottom: -300px;
            opacity: 0
        }

        to {
            bottom: 0;
            opacity: 1
        }
    }

    @media all and (max-width:488px) {

            letter-spacing: 1px !important;
            padding: 0;
        }

        #pub {

        }
    }
    .fa-instagram:before {
    content: "\f16d";
}
</style>
