<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}

.bgimg {
  background-image: url(/moi/public/img/visagefemme.png);
  min-height: 100%;
  background-size: cover;
}

.titrag {
    color: #04c4b4;
    text-shadow: -1px -1px 0em #04c4b4,
    1px -1px 0em #04c4b4, 1px 1px 0em #04c4b4,
    -1px -1px 0.5em #d400ff, 1px -1px 0.5em #d400ff,
    1px 1px 0.5em #d400ff;
    }
.titrag2 {

    1px 1px 0.5em #04c4b4;
    }

.animhaut {
    position:relative;animation:animhaut 0.4s
}
    
@keyframes animhaut{
    from{top:-300px;opacity:0}
    to{top:0;opacity:1}
}

.animbas {
    position:relative;animation:animbas 1s
}

@keyframes animbas{
    from{bottom:-300px;opacity:0}
    to{bottom:0;opacity:1}
}

@media all and  (max-width:420px) {

    .psycho-logo{
        font-size: 39px;
        letter-spacing: 1px;
        padding: 0;
    }

    #pub {

    }
}
</style>

        </a>
